<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Atmiya University Canteens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }
        .register-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .university-logo {
            width: 120px;
            margin-bottom: 1rem;
        }
        .register-header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .register-header h2 {
            color: #34495e;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .form-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .form-section-title {
            color: #2c3e50;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e0e0e0;
        }
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            outline: none;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .register-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .register-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #7f8c8d;
        }
        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .required-field::after {
            content: "*";
            color: #e74c3c;
            margin-left: 4px;
        }
        .form-note {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <img src="university-logo.png" alt="Atmiya University Logo" class="university-logo">
                <h1>Atmiya University</h1>
                <h2>New Student Registration</h2>
            </div>
            <form id="registrationForm">
                <!-- Personal Information Section -->
                <div class="form-section">
                    <h3 class="form-section-title">Personal Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstName" placeholder="First Name" required class="required-field">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lastName" placeholder="Last Name" required class="required-field">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Email Address" required class="required-field">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" placeholder="Phone Number" required class="required-field">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <i class="fas fa-calendar"></i>
                            <input type="date" id="dob" required class="required-field">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-venus-mars"></i>
                            <select id="gender" required class="required-field">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Academic Information Section -->
                <div class="form-section">
                    <h3 class="form-section-title">Academic Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <i class="fas fa-graduation-cap"></i>
                            <select id="program" required class="required-field">
                                <option value="">Select Program</option>
                                <option value="btech">B.Tech</option>
                                <option value="mtech">M.Tech</option>
                                <option value="bca">BCA</option>
                                <option value="mca">MCA</option>
                                <option value="bba">BBA</option>
                                <option value="mba">MBA</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-building"></i>
                            <select id="department" required class="required-field">
                                <option value="">Select Department</option>
                                <option value="engineering">Engineering</option>
                                <option value="science">Science</option>
                                <option value="commerce">Commerce</option>
                                <option value="arts">Arts</option>
                                <option value="management">Management</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="number" id="yearOfStudy" placeholder="Year of Study" min="1" max="4" required class="required-field">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="studentId" placeholder="Student ID" required class="required-field">
                        </div>
                    </div>
                </div>

                <!-- Address Information Section -->
                <div class="form-section">
                    <h3 class="form-section-title">Address Information</h3>
                    <div class="form-group">
                        <i class="fas fa-map-marker-alt"></i>
                        <textarea id="address" placeholder="Full Address" rows="3" required class="required-field"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <i class="fas fa-city"></i>
                            <input type="text" id="city" placeholder="City" required class="required-field">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-map"></i>
                            <input type="text" id="state" placeholder="State" required class="required-field">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <i class="fas fa-pin"></i>
                            <input type="text" id="pincode" placeholder="PIN Code" required class="required-field">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-globe"></i>
                            <input type="text" id="country" placeholder="Country" required class="required-field">
                        </div>
                    </div>
                </div>

                <!-- Account Security Section -->
                <div class="form-section">
                    <h3 class="form-section-title">Account Security</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Password" required class="required-field"
                                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                   title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters">
                            <div class="form-note">Password must be at least 8 characters long with numbers and letters</div>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required class="required-field">
                        </div>
                    </div>
                </div>

                <button type="submit" class="register-btn">Register</button>
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
